    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js";
        import {
            getFirestore, collection, onSnapshot, addDoc
            , deleteDoc, doc,
            query, where,
            orderBy, serverTimestamp,
            getDocs,
            updateDoc

        } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCG0BStVLQS8B3Gux2TSoz9YTxHOd_lOvo",
            authDomain: "financial-account-fa9d9.firebaseapp.com",
            projectId: "financial-account-fa9d9",
            storageBucket: "financial-account-fa9d9.appspot.com",
            messagingSenderId: "11670834303",
            appId: "1:11670834303:web:8310ea5f248efd1759c34a",
            measurementId: "G-K54B8W3NQ8"
        };

        //init Firebase app

        initializeApp(firebaseConfig)

        // init services

        const db = getFirestore()

        const gernalRef = collection(db, "TAccounts")
        const endingBal = collection(db, "Ending Balance")
        let Assets = []
        let Liabilities = []
        let EndingBalance = 0

        const balanceSheet = document.querySelector("#getBalanceSheet")

        balanceSheet.onclick = (e) => {
            e.preventDefault()

            getDocs(gernalRef)
                .then((snapshot) => {
                    let arr = []
                    snapshot.docs.forEach(element => {
                        arr.push({ ...element.data() })
                    });
                    console.log(arr)
                    arr.forEach((docs) => {
                        if (docs.Type == "Assests") {
                            Assets.push(parseInt(docs.Debit))
                        } else if (docs.Type == "Liabilities") {
                            Liabilities.push(parseInt(docs.Credit))
                        }
                    })
                    var sumAssets = Assets.reduce(function (a, b) {
                        return a + b;
                    }, 0);
                    var sumLiabilities = Liabilities.reduce(function (a, b) {
                        return a + b;
                    }, 0);
                    getDocs(endingBal)
                        .then((snapshot) => {
                            snapshot.docs.forEach(element => {
                                EndingBalance += element.data().Ending_Balance
                            });
                            var assets = document.querySelector('#assets')
                            assets.innerText = sumAssets

                            var assetsTotal = document.querySelector('#assetsTotal')
                            assetsTotal.innerText = sumAssets

                            var liability = document.querySelector('#liabilitiesOut')
                            liability.innerText = sumLiabilities
                            var endingBalance = document.querySelector('#endingBalnce')
                            endingBalance.innerText = EndingBalance
                            var liabOE = document.querySelector("#liabOE")
                            liabOE.innerText = (sumLiabilities + EndingBalance)
                            Assets = []
                            Liabilities = []
                            EndingBalance = 0

                        })



                })
        }
    </script>
