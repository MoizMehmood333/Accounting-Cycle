        <div class="container-fluid">
            <a class="navbar-brand " href="#">ACCOUNTING CYCLE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Jounal Gernal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./accounts.html">Accounts</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link " href="./tAccounts.html">T Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./trailBalance.html">Trail Balance</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                            Statements

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="./Income Statement.html">Income Statement</a></li>
                            <li><a class="dropdown-item" href="./ownerEquityStatement.html">Owner Equity Statement</a>

    <div class="center">
        <h3>Accounts</h3>

    </div>


    <div class="input">
        <div class="container">
            <form class="add">
                <label for="title" class="col-4">Enter the Account Title:</label>
                <input type="text" name="title" class="col-6" placeholder="Account Title"><br>
                <br><label for="Type" class="col-4">Select Account Type:</label>
                <select name="Type" class="col-6 " id="Type">
                    <option value="Assests">Assets</option>
                    <option value="Liabilities">Liabilities</option>
                    <option value="Owner Equity">Owner Equity</option>
                    <option value="Expenses">Expenses</option>
                    <option value="Revenue">Revenue</option>
                    <option value="Drawing">Drawing</option>

                </select><br>
                <br>
                <button class="col-10">add a new account</button>
                <br><br>
            </form>
            <div style="border-top:3px solid rgb(83, 92, 83); padding-top: 15px;">

                <form class="delete" >
                    <label for="id" class="col-4">Account id:</label>
                    <input type="text" class="col-6 " name="id" >
                    <br><br>
                    <button class="col-10 ">delete an Account</button>
                </form>
            </div>
        </div>
    </div>



    <div class="center">
        <h3>Gernal Journal Entries</h3>
    </div>

    <div style="margin-bottom: 40px;">
        <div class="outputAccounts">
            <div class="container col-9" style="margin-top: 20px;">
                <table class="accountTable" id="tbody">
                    <tr>
                        <th>Account ID</th>
                        <th>Account Title</th>
                        <th>Account Type</th>
                    </tr>

                </table>
            </div>
        </div>
    </div>



    <script src="bundle.js"></script>
